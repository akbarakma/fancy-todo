<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="111551956802-dor0nunqcd3q15t5rgm0hkh0t6moad9l.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <style>
        .allPage {
            display: none;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="logout" class="allPage">
        <button id="logout-user">LOG OUT</button>
    </div>
    <div id="login-form" class="allPage">
        <h1>ini login</h1>
        <hr>
        <form id="login-button">
            <label>Email:</label>
            <input type="text" id="email-login"><br>
            <label>Password:</label>
            <input type="text" id="password-login"><br>
            <button type="submit">Login</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <hr>
        <button id="register-link">Register</button>
    </div>
    
    <div id="register-form" class="allPage">
        <h1>ini register</h1>
        <hr>
        <form id="register-button">
            <label>Username:</label>
            <input type="text" id="username-register"><br>
            <label>Email:</label>
            <input type="text" id="email-register"><br>
            <label>Password:</label>
            <input type="text" id="password-register"><br>
            <button type="submit">Register</button>
        </form>
        <hr>
        <button id="login-link">Login</button>
    </div>
    
    <div id="todos-list" class="allPage">
        <a href="#" onclick="signOut()" id="sign-out-google">Sign out</a>
        <div>
            <form id="form-create">
                <label>Title:</label>
                <input type="text" id="todo-title"><br>
                <label>Description:</label>
                <input type="text" id="todo-description"><br>
                <label>Due Date:</label>
                <input type="text" id="todo-due-date"><br>
                <button type="submit">Create</button>
            </form>
        </div>
        <h1>ini todos list</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todoList">

            </tbody>
        </table>
    </div>

    <div id="edit-form" class="allPage">
        <div>
            <form id="form-edit">
                <label>Title:</label>
                <input type="text" id="edit-todo-title"><br>
                <label>Description:</label>
                <input type="text" id="edit-todo-description"><br>
                <label>Due Date:</label>
                <input type="text" id="edit-todo-due-date"><br>
                <div id="edit-status">

                </div>
                <button type="submit" id="submit-edit">Edit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/page.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>

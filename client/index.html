<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="111551956802-ar49rmvk8outg1sr3o619nc58m6uhc8m.apps.googleusercontent.com">
    <title>Fancy Todo</title>
    <style>
        .allPage {
            display: none;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <button onclick="signOut()" id="sign-out-google" class="allPage btn btn-primary mb-2 mt-4">Sign Out</button>
            <div id="logout" class="allPage">
                <button id="logout-user" class="btn btn-primary mb-2 mt-4">Sign Out</button>
            </div>
        <div id="login-form" class="allPage">
            <h1>Login</h1>
            <form id="login-button">
                <div class="form-group">
                    <label>Email:</label><br>
                    <input type="text" id="email-login"><br>
                </div>
                <div class="form-group">
                    <label>Password:</label><br>
                    <input type="password" id="password-login"><br>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </form>
            <a id="register-link" href="#">Don't have an account ? Register</a>
            <div class="g-signin2 mx-auto my-4" style="width: 100px;" data-onsuccess="onSignIn"></div>
        </div>
        
        <div id="register-form" class="allPage">
            <h1>Register Your Account</h1>
            <form id="register-button">
                <div class="form-group">
                    <label>Username:</label><br>
                    <input type="text" id="username-register"><br>
                </div>
                <div class="form-group">
                    <label>Email:</label><br>
                    <input type="text" id="email-register"><br>
                </div>
                <div class="form-group">
                    <label>Password:</label><br>
                    <input type="password" id="password-register"><br>
                </div>
                <button type="submit" class="btn btn-primary mb-4">Register</button>
            </form>
            <a id="login-link" href="#">Already have an account? Login</a>
        </div>
        
        <div id="todos-list" class="allPage">
            <h1>Create a Todo List</h1>
            <div>
                <form id="form-create">
                    <label>Title:</label><br>
                    <input type="text" id="todo-title"><br>
                    <label>Description:</label><br>
                    <input type="text" id="todo-description"><br>
                    <label>Due Date:</label><br>
                    <label>YYYY-MM-DD</label><br>
                    <input type="text" id="todo-due-date"><br>
                    <button type="submit" class="btn btn-primary mt-3 mb-3">Create</button>
                </form>
            </div>
            <h1>Your Todos List</h1>
            <div class="mx-auto" style="width: 50%;">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="todoList">
        
                    </tbody>
                </table>
            </div>
        </div>
    
        <div id="edit-form" class="allPage">
            <h1>Edit Your Todo</h1>
            <div>
                <form id="form-edit">
                    <div class="form-group">
                        <label>Title:</label><br>
                        <input type="text" id="edit-todo-title"><br>
                    </div>
                    <div class="form-group">
                        <label>Description:</label><br>
                        <input type="text" id="edit-todo-description"><br>
                    </div>
                    <div class="form-group">
                        <label>Due Date:</label><br>
                        <label>YYYY-MM-DD</label><br>
                        <input type="text" id="edit-todo-due-date"><br>
                    </div>
                    <div id="edit-status" class="form-group">
    
                    </div>
                    <button type="submit" id="submit-edit" class="btn btn-primary">Edit</button>
                </form>
                <button id="back-form-edit" class="btn btn-primary mt-3">Back</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/page.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/view.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
